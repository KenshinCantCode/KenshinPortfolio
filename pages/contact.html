<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Kenshin Ruiz</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>

<body>
    <header class="header">
        <nav class="nav">
            <ul class="nav-list">
                <li><a href="index.html" class="nav-link hover-underline">Home</a></li>
                <li><a href="about.html" class="nav-link hover-underline">About</a></li>
                <li><a href="projects.html" class="nav-link hover-underline">Projects</a></li>
                <li><a href="graphics.html" class="nav-link hover-underline">Graphics</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="contact-form">
            <h2 class="section-title">Get in Touch</h2>
            <form action="https://formspree.io/f/mrbqvblp" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <div class="social-links">
            <a href="https://github.com/kenshincantcode" class="social-icon" title="GitHub" target="_blank" rel="noopener">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://www.facebook.com/kensheesh13" class="social-icon" title="Facebook" target="_blank" rel="noopener">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="https://twitter.com/yourusername" class="social-icon" title="Twitter" target="_blank" rel="noopener">
                <i class="fab fa-twitter"></i>
            </a>
        </div>
        <p class="copyright">&copy; 2023 Kenshin Ruiz. All rights reserved.</p>
    </footer>
</body>
</html>
